<script>		
  $('#file_browser').click(function(e){		
		e.preventDefault();		
		$('#file').click();		
  });		
  $('#file').change(function(){		
		$('#file_path').val($(this).val());
		this.form.submit();
  });		
  $('#file_path').click(function(){		
    $('#file_browser').click();
  });		
</script>
