  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    
		<!-- Content Header (Page header) -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
				{% for item in data.breadcrumb %}

				{% endfor %}
        </ol>
    </nav>
			<!-- Main content -->
			<section class="content">

			{% include action + ".html" -%}
					
			</section>	
  </div>
  <!-- /.content-wrapper -->
