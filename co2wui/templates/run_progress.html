<div class="row">	
			
	<section class="col-lg-12 connectedSortable" style="text-align: center;">
		
		<div class="small-box bg-aqua">
			<div class="inner">
				<h3><i class="fa fa-spin fa-refresh"></i></h3>
				<p style="text-align: center;">Simulation in progress</p>
				{% if data.header.type_approval_mode %}<span id="ta-label" class="badge badge-warning"><i class="fa fa-warning"></i> TYPE APPROVAL MODE</span>{% endif %}
			</div>
			<div class="icon">
				<i class="ion ion-stats-bars"></i>
			</div>
			<a href="#" class="small-box-footer">
				Please wait for the process to complete
			</a>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="{{data.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{data.progress}}%">
				<span class="sr-only">{{data.progress}}% Complete</span>
			</div>
		</div>

	</section>
	
	{% include "simulation_header.html" -%}

	<section class="col-lg-12">
		<div class="form-group">
			<label>Simulation log</label>
			<div style="width: 100%; min-height: 200px; background: white; border: 1px solid #999; padding: 15px;">
			{{data.log | safe }}
			</div>
		</div>
	</section>
	
</div>

<script>
setTimeout(function(){
	$('#main-content').load('/run/progress?layout=ajax&counter={{data.counter}}&id=' + {{data.process_id}});
}, 5000);
</script>
